[package]
name = "rust_heif"
version = "0.5.0"
authors = ["Kirill Kuzminykh <cykooz@gmail.com>"]
edition = "2018"


[lib]
name = "rust_heif"
crate-type = ["cdylib"]


[dependencies.libheif-rs]
version = "0.10"


[dependencies.pyo3]
version = "0.11.1"


[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]


[profile.release]
lto = true
opt-level = 3
codegen-units = 1
