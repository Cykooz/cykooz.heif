[package]
name = "rust2py"
version = "0.4.0"
authors = ["Kirill Kuzminykh <cykooz@gmail.com>"]
edition = "2018"


[lib]
name = "rust2py"
crate-type = ["cdylib"]


[dependencies.libheif-rs]
version = "0.9"


[dependencies.pyo3]
version = "0.8"


[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]


[profile.release]
lto = true
opt-level = 3
codegen-units = 1
